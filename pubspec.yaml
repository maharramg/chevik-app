name: start_up
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.3.1
  date_field: ^3.0.0

  #* Bloc
  flutter_bloc: ^8.0.1
  rxdart: ^0.27.3

  intl: ^0.17.0

  #* Dependency Injection
  get_it: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.1

  #* Dart linter
  pedantic: ^1.11.0

flutter:
  generate: true
  uses-material-design: true
    
  assets:
    - assets/images/
    
  fonts:
    - family: Monrope
      fonts:
        - asset: assets/fonts/Manrope-VariableFont_wght.ttf
          style: normal
